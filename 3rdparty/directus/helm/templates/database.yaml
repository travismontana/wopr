apiVersion: v1
kind: Secret
metadata:
  name: directus-db-user
  namespace: wopr
type: kubernetes.io/basic-auth
stringData:
  username: directus
  password: <generate-something-secure>
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: directus
  namespace: wopr
spec:
  cluster:
    name: wopr-config-db-cluster
  name: directus
  owner: directus