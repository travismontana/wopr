apiVersion: v1
kind: Service
metadata:
  name: {{ include "wopr-config.fullname" . }}-db
  labels:
    {{- include "wopr-config.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5432
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    {{- include "wopr-config.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
