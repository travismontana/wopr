apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "wopr-config.fullname" . }}-db-schema-init
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h wopr-config-db-cluster-rw.wopr -p 5432 -U app; do
            echo "Waiting for database to be ready..."
            sleep 5
          done
          echo "Database is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: wopr-config-db-cluster-app
              key: password
      containers:
      - name: init-schema
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          psql "${DATABASE_URL}" -f /schema/schema.sql
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: wopr-config-db-cluster-app
              key: uri
        volumeMounts:
        - name: schema
          mountPath: /schema
      volumes:
      - name: schema
        configMap:
          name: {{ include "wopr-config.fullname" . }}-initdb
      restartPolicy: Never
  backoffLimit: 3