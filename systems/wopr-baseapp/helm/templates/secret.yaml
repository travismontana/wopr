{{- range .Values.secret }}
{{- if .enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}  
  labels:
    {{- include "wopr-baseapp.labels" $ | nindent 4 }}
    {{- if .extraLabels }}  
    {{- toYaml .extraLabels | nindent 4 }}
    {{- end }}
type: {{ .type | default "Opaque" }}
{{- if .data }}  {{- /* ADDED: Support for base64-encoded data */ -}}
data:
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
{{- if .stringData }}  {{- /* KEPT: Plain text stringData */ -}}
stringData:
  {{- range $key, $value := .stringData }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}