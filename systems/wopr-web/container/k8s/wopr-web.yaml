apiVersion: apps/v1
kind: Deployment
metadata:
  name: wopr-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wopr-web
  template:
    metadata:
      labels:
        app: wopr-web
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/wopr-web:0.1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wopr-web
spec:
  selector:
    app: wopr-web
  ports:
    - port: 8080
      targetPort: 8080
