---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wopr-db-cluster
spec:
  instances: 1
  storage:
    size: 1Gi
  enableSuperuserAccess: true
  managed:
    roles:
      - name: wopr-config-db-user
        comment: wopr config database user
        ensure: present
        login: true
        passwordSecret:
          name: wopr-config-db-user-credentials
        createdb: false
        createrole: false
      - name: wopr-db-user
        comment: wopr database user
        ensure: present
        login: true
        passwordSecret:
          name: wopr-db-user-credentials
        createdb: true
        createrole: true
      - name: wopr-labelstudio-db-user
        comment: wopr label studio database user
        ensure: present
        login: true
        passwordSecret:
          name: wopr-labelstudio-db-user-credentials
        createdb: false
        createrole: false

---
apiVersion: v1
stringData:
  username: wopr-db-user
  password: '<change to something S3c7e7!>'
kind: Secret
metadata:
  name: wopr-db-user-credentials
  labels:
    cnpg.io/reload: "true"
type: kubernetes.io/basic-auth
---
apiVersion: v1
stringData:
  username: wopr-labelstudio-db-user
  password: '<change to something S3c7e7!>'
kind: Secret
metadata:
  name: wopr-labelstudio-db-user-credentials
  labels:
    cnpg.io/reload: "true"
type: kubernetes.io/basic-auth