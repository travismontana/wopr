cvat:
  cvat:
    backend:
      replicas: 1
      defaultStorage:
        storageClassName: "rook-cephfs"  # ‚Üê Changed
        accessModes:
          - ReadWriteMany
    frontend:
      replicas: 1
    ingress:
      enabled: true
      hostname: cvat.wopr.tailandtraillabs.org
      className: wopr-traefik
      tls: true
      tlsSecretName: cvat-tls
    persistence:
      storageClass: "rook-cephfs"  # Might be unused, but doesn't hurt
postgresql:
  enabled: false
  auth:
    existingSecret: wopr-cvat-db-user-credentials
  secret:
    false
  external:
    host: wopr-db-cluster-rw.wopr.svc.cluster.local
    port: 5432
    host: 
redis:
  enabled: true
  master:
    persistence:
      storageClass: "rook-cephfs"  # Redis for consistency
    