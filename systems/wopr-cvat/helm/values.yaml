cvat:
  cvat:
    backend:
      replicas: 1
      defaultStorage:
        storageClassName: "rook-cephfs"  # ‚Üê Changed
        accessModes:
          - ReadWriteMany
    persistence:
      storageClass: "rook-cephfs"  # Might be unused, but doesn't hurt
    postgresql:
      enabled: true
      primary:
        persistence:
          storageClass: "rook-cephfs"  # PostgreSQL also needs RWX
    redis:
      enabled: true
      master:
        persistence:
          storageClass: "rook-cephfs"  # Redis for consistency
    frontend:
      replicas: 1
    ingress:
      enabled: true
      hostname: cvat.wopr.tailandtraillabs.org
      className: wopr-traefik
      tls: true
      tlsSecretName: cvat-tls