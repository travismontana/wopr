cvat:
  cvat:
    backend:
      replicas: 1
      defaultStorage:
        storageClassName: "rook-cephfs"  # ← Changed
        accessModes:
          - ReadWriteMany
    frontend:
      replicas: 1
    kvrocks:
      defaultStorage:
        storageClassName: "rook-cephfs"  # ← Changed
  ingress:
    enabled: true
    hostname: cvat.wopr.tailandtraillabs.org
    className: wopr-traefik
    tls: true
    tlsSecretName: wildcard-tls
  postgresql:
    enabled: false
  clickhouse:
    enabled: false
  redis:
    enabled: true