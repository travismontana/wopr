cvat:
  cvat:
    backend:
      replicas: 1
      defaultStorage:
        storageClassName: "rook-cephfs"
        accessModes:
          - ReadWriteMany
    
    frontend:
      replicas: 1
    
    kvrocks:
      defaultStorage:
        storageClassName: "rook-cephfs"
    
    ingress:
      enabled: true
      hostname: cvat.wopr.tailandtraillabs.org
      className: wopr-traefik
      tls: true
      tlsSecretName: wildcard-tls
  
  # POSTGRESQL CONFIG - All at top level under cvat
  postgresql:
    enabled: false
    external:
      host: "wopr-db-cluster-rw.wopr.svc.cluster.local"
      port: "5432"  # String format per chart convention
    auth:
      existingSecret: "wopr-cvat-db-user-credentials"
      username: "wopr-cvat-db-user"     # Match your DB username
      database: "wopr-cvat-db-database"     # Match your DB name
    secret:
      create: false
  
  redis:
    enabled: true
  
  clickhouse:
    enabled: false