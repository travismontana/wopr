# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wopr-nginx.fullname" . }}
  labels:
    {{- include "wopr-nginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "wopr-nginx.selectorLabels" . | nindent 4 }}