wopr-baseapp:
  app:
    name: wopr-images
  replicaCount: 1

  image:
    registry: docker.io
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: wopr-traefik
    hosts:
      - host: images.wopr.tailandtraillabs.org
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: wopr-images-tls
        hosts:
          - images.wopr.tailandtraillabs.org

  env:
    - name: WOPR_API_URL
      valueFrom:
        configMapKeyRef:
          name: wopr-config
          key: WOPR_API_URL
  
  labels: 
    app.wopr.io/hasNginx: "true"
  selectorLabels: 
    app.wopr.io/hasNginx: "true"

  podAnnotations: 
    prometheus.io/scrape: "true"
    prometheus.io/port: "4318"
    prometheus.io/path: "/v1/metrics"

  sidecarContainers: 
    - name: nginx-exporter
      image: nginx/nginx-prometheus-exporter:latest    
      args:
        - -nginx.scrape-uri=http://localhost:8080/stub_status
      ports:
        - name: nginx-metrics
          containerPort: 9113
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 10m
          memory: 32Mi
  volumeMounts:
    - name: wopr-data
      mountPath: /remote/wopr
      readOnly: true
    - name: nginx-conf
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /var/cache/nginx
    - name: run
      mountPath: /var/run
  volumes:
    - name: wopr-data
      persistentVolumeClaim:
        claimName: wopr-nfs-pvc
    - name: nginx-conf
      configMap:
        name: wopr-images-config
    - name: tmp
      emptyDir: {}
    - name: cache
      emptyDir: {}
    - name: run
      emptyDir: {}

      