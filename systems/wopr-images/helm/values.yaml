# values.yaml
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25-alpine"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "studio-traefik"
  annotations: {}
  hosts:
    - host: wopr-images.studio.abode.tailandtraillabs.org
      paths:
        - path: /
          pathType: Prefix
  tls: 
    enabled: true
    secretName: wopr-images-tls
    hosts:
      - wopr-images.studio.abode.tailandtraillabs.org

# NFS mount configuration
nfs:
  server: danas.hangar.bpfx.org
  path: /volume2/wopr
  mountPath: /remote/wopr

# Security context - run as UID 2222
securityContext:
  runAsUser: 2222
  runAsGroup: 2222
  fsGroup: 2222
  runAsNonRoot: true

# Nginx configuration
nginxConfig: |
  user nginx;
  worker_processes auto;
  error_log /var/log/nginx/error.log warn;
  pid /tmp/nginx.pid;

  events {
    worker_connections 1024;
  }

  http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Temporary paths that nginx user can write to
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server {
      listen 8080;
      server_name _;

      location / {
        root /remote/wopr;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
      }
    }
  }

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}