replicaCount: 1

image:
  repository: ghcr.io/minimalcompact/thumbor
  tag: latest
  pullPolicy: IfNotPresent

securityContext:
  runAsUser: 2222
  runAsGroup: 2222
  fsGroup: 2222

nfs:
  server: danas.hangar.bpfx.org
  path: /volume2/wopr
  mountPath: /data

thumbor:
  port: 80
  numProcesses: 2
  maxAge: 3600
  maxAgeTempImage: 300
  resultStorageExpiration: 31536000
  allowUnsafeUrl: true
  autoWebp: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: studio-traefik
  host: thumbor.studio.abode.tailandtraillabs.org
  tls:
    enabled: true
    secretName: thumbor-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

resources: {}