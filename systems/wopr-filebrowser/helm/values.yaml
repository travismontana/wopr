wopr-baseapp:
  app:
    name: wopr-fb
  
  image:
    registry: docker.io
    repository: filebrowser/filebrowser
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: wopr-traefik
    hosts:
      - host: filebrowser.wopr.tailandtraillabs.org
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: wopr-filebrowser-tls
        hosts:
          - filebrowser.wopr.tailandtraillabs.org

  # PV first - must exist before PVC

  # PVCs
  pvc:
    - name: fb-db-pvc
      enabled: true
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      storageClass: rook-ceph-block
    
    - name: fb-config-pvc
      enabled: true
      size: 1Gi
      accessModes:
        - ReadWriteOnce
      storageClass: rook-ceph-block

  volumes:
    - name: wopr-data
      persistentVolumeClaim:
        claimName: wopr-fb-nfs-pvc
    - name: wopr-filebrowser-database-volume
      persistentVolumeClaim:
        claimName: fb-db-pvc
    - name: wopr-filebrowser-config-volume
      persistentVolumeClaim:
        claimName: fb-config-pvc

  volumeMounts:
    - name: wopr-data
      mountPath: /srv
      readOnly: true
    - name: wopr-filebrowser-database-volume
      mountPath: /database
    - name: wopr-filebrowser-config-volume
      mountPath: /config

  env:
    - name: WOPR_API_URL
      valueFrom:
        configMapKeyRef:
          name: wopr-config
          key: WOPR_API_URL