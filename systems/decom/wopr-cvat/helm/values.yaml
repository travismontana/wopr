cvat:
  cvat:
    backend:
      replicas: 1
      defaultStorage:
        enabled: true
        storageClassName: "rook-cephfs"
        accessModes:
          - ReadWriteMany
        size: 20Gi
    
    frontend:
      replicas: 1
    
    kvrocks:
      enabled: false
      defaultStorage:
        enabled: true
        storageClassName: "rook-cephfs"
        accessModes:
          - ReadWriteOnce  # Kvrocks doesn't need RWX
        size: 100Gi
    
  ingress:
    enabled: true
    hostname: cvat.wopr.tailandtraillabs.org
    className: wopr-traefik
    tls: true
    tlsSecretName: wildcard-tls
  
  # Built-in PostgreSQL - uses defaults
  postgresql:
    enabled: true
    primary:
      persistence:
        storageClass: "rook-cephfs"
  
  # Built-in Redis - uses defaults
  redis:
    enabled: false
  
  # Disable ClickHouse analytics unless needed
  clickhouse:
    enabled: false
  
  analytics:
    enabled: false